<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Calculadora de Compensa√ß√£o ‚Äì SENAI CETIQT</title>

<style>
/* (CSS igual ao anterior ‚Äì mantive para n√£o poluir a explica√ß√£o) */
:root {
    --primary: #1e40af;
    --primary-dark: #1e3a8a;
    --card: #ffffff;
    --text: #0f172a;
    --muted: #64748b;
    --border: #e2e8f0;
}
* { box-sizing: border-box; }
body {
    margin: 0;
    font-family: "Segoe UI", system-ui, sans-serif;
    background: linear-gradient(135deg, #e0e7ff, #f8fafc);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
.card {
    width: 400px;
    background: var(--card);
    border-radius: 20px;
    padding: 28px;
    box-shadow: 0 20px 35px rgba(0,0,0,.12);
}
.header {
    text-align: center;
    margin-bottom: 20px;
}
.brand {
    font-size: 22px;
    font-weight: 800;
    color: var(--primary);
}
.header h1 {
    font-size: 18px;
    margin: 6px 0 0;
}
.header p {
    font-size: 13px;
    color: var(--muted);
}
.field { margin-bottom: 14px; }
label {
    font-size: 13px;
    font-weight: 600;
}
input {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 10px;
    border: 1px solid var(--border);
}
.actions {
    display: flex;
    gap: 10px;
    margin-top: 15px;
}
button {
    flex: 1;
    padding: 12px;
    border-radius: 12px;
    border: none;
    font-weight: 600;
    cursor: pointer;
}
.btn-primary { background: var(--primary); color: white; }
.btn-secondary { background: #e5e7eb; }
.result {
    margin-top: 18px;
    padding: 16px;
    border-radius: 14px;
    background: #f8fafc;
    border: 1px solid var(--border);
}
.highlight {
    color: var(--primary-dark);
    font-weight: 600;
}
</style>
</head>

<body>

<div class="card">
    <div class="header">
        <div class="brand">SENAI ‚Äì CETIQT</div>
        <h1>Compensa√ß√£o de Horas</h1>
        <p>Base anual: 120h ‚Ä¢ 233 dias √∫teis</p>
    </div>

    <div class="field">
        <label>Data atual</label>
        <input type="date" id="dataAtual">
    </div>

    <div class="field">
        <label>Horas j√° feitas</label>
        <input type="number" id="horasFeitas">
    </div>

    <div class="field">
        <label>Minutos j√° feitos</label>
        <input type="number" id="minutosFeitos">
    </div>

    <div class="actions">
        <button class="btn-primary" onclick="calcular()">Calcular</button>
        <button class="btn-secondary" onclick="limpar()">Limpar</button>
    </div>

    <div id="resultado" class="result"></div>
</div>

<script>
const TOTAL_MINUTOS = 120 * 60;
const TOTAL_DIAS_UTEIS = 233;

// Conta dias √∫teis de janeiro at√© a data atual
function diasUteisPassados(data) {
    let inicio = new Date(data.getFullYear(), 0, 1);
    let count = 0;

    while (inicio < data) {
        const dia = inicio.getDay();
        if (dia !== 0 && dia !== 6) count++;
        inicio.setDate(inicio.getDate() + 1);
    }
    return count;
}

function calcular() {
    const data = new Date(document.getElementById("dataAtual").value);
    const horas = Number(document.getElementById("horasFeitas").value);
    const minutos = Number(document.getElementById("minutosFeitos").value);

    const feitos = (horas * 60) + minutos;
    const restante = TOTAL_MINUTOS - feitos;

    if (restante <= 0) {
        document.getElementById("resultado").innerHTML =
            "üéâ <strong>Compensa√ß√£o conclu√≠da!</strong>";
        return;
    }

    const uteisPassados = diasUteisPassados(data);
    const uteisRestantes = TOTAL_DIAS_UTEIS - uteisPassados;

    const mediaMin = Math.ceil(restante / uteisRestantes);
    const hMedia = Math.floor(mediaMin / 60);
    const mMedia = mediaMin % 60;

    document.getElementById("resultado").innerHTML = `
        <div><strong>Dias √∫teis restantes:</strong> ${uteisRestantes}</div>
        <div><strong>M√©dia di√°ria real:</strong>
            <span class="highlight">${hMedia}h ${mMedia}min</span>
        </div>
    `;
}

function limpar() {
    document.getElementById("dataAtual").value = "";
    document.getElementById("horasFeitas").value = "";
    document.getElementById("minutosFeitos").value = "";
    document.getElementById("resultado").innerHTML = "";
}
</script>

</body>
</html>
