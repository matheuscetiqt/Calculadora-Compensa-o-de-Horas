<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Horas de Compensação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 320px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 6px 0 12px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #0a66c2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #004182;
        }
        .resultado {
            margin-top: 15px;
            background: #eef2f7;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Calculadora de Horas</h2>

    <label>Dias úteis:</label>
    <input type="number" id="dias" placeholder="Ex: 218">

    <label>Horas por dia:</label>
    <input type="number" id="horasDia" placeholder="Ex: 8">

    <label>Horas já compensadas:</label>
    <input type="number" id="horasFeitas" placeholder="Ex: 40">

    <button onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado"></div>
</div>

<script>
function calcular() {
    const dias = Number(document.getElementById("dias").value);
    const horasDia = Number(document.getElementById("horasDia").value);
    const horasFeitas = Number(document.getElementById("horasFeitas").value);

    if (!dias || !horasDia) {
        document.getElementById("resultado").innerHTML =
            "Preencha os campos corretamente.";
        return;
    }

    const totalHoras = dias * horasDia;
    const horasRestantes = totalHoras - horasFeitas;

    document.getElementById("resultado").innerHTML = `
        <strong>Total de horas:</strong> ${totalHoras}h<br>
        <strong>Horas já feitas:</strong> ${horasFeitas}h<br>
        <strong>Horas restantes:</strong> ${horasRestantes}h
    `;
}
</script>

</body>
</html>
