<body>

<div class="card">
    <div class="badge">Uso interno â€¢ SENAI CETIQT</div>

    <div class="header">
        <div class="brand">SENAI â€“ CETIQT</div>
        <h1>CompensaÃ§Ã£o de Horas</h1>
        <p>Base anual oficial</p>
    </div>

    <div class="field">
        <label>Total a compensar</label>
        <input type="text" value="120 horas" disabled>
    </div>

    <div class="field">
        <label>Horas jÃ¡ feitas</label>
        <input type="number" id="horasFeitas" placeholder="Ex: 10">
    </div>

    <div class="field">
        <label>Minutos jÃ¡ feitos</label>
        <input type="number" id="minutosFeitos" placeholder="Ex: 30">
    </div>

    <div class="actions">
        <button class="btn-primary" onclick="calcular()">Calcular</button>
        <button class="btn-secondary" onclick="limpar()">Limpar</button>
    </div>

    <div id="resultado"></div>

    <div class="footer">
        Em caso de dÃºvidas:<br>
        <strong>MDRConceicao@cetiqt.senai.br</strong>
    </div>
</div>

<script>
const TOTAL_HORAS = 120;
const TOTAL_DIAS_UTEIS = 233;

const feriados = [
  "2026-01-01","2026-01-02","2026-01-19","2026-01-20",
  "2026-02-13","2026-02-16","2026-02-17","2026-02-18",
  "2026-04-03","2026-04-20","2026-04-21","2026-04-23",
  "2026-05-01",
  "2026-06-04","2026-06-05",
  "2026-09-07",
  "2026-10-12",
  "2026-11-02","2026-11-20",
  "2026-12-21","2026-12-22","2026-12-23","2026-12-24",
  "2026-12-25","2026-12-28","2026-12-29","2026-12-30","2026-12-31"
];

function isDiaUtil(data) {
    const dia = data.getDay();
    const iso = data.toISOString().slice(0,10);
    return dia !== 0 && dia !== 6 && !feriados.includes(iso);
}

function diasUteisRestantesHoje() {
    let data = new Date("2026-01-01");
    const hoje = new Date();
    let usados = 0;

    while (data < hoje) {
        if (isDiaUtil(data)) usados++;
        data.setDate(data.getDate() + 1);
    }
    return TOTAL_DIAS_UTEIS - usados;
}

function calcular() {
    const horas = Number(document.getElementById("horasFeitas").value);
    const minutos = Number(document.getElementById("minutosFeitos").value);

    const totalMin = TOTAL_HORAS * 60;
    const feitosMin = (horas * 60) + minutos;
    const restante = totalMin - feitosMin;

    const resultado = document.getElementById("resultado");

    if (restante <= 0) {
        resultado.innerHTML = `<div class="result success">ðŸŽ‰ <strong>CompensaÃ§Ã£o concluÃ­da!</strong></div>`;
        return;
    }

    const diasUteis = diasUteisRestantesHoje();
    const hRest = Math.floor(restante / 60);
    const mRest = restante % 60;

    const mediaDia = Math.ceil(restante / diasUteis);
    const hMedia = Math.floor(mediaDia / 60);
    const mMedia = mediaDia % 60;

    const progresso = Math.min((feitosMin / totalMin) * 100, 100).toFixed(1);

    resultado.innerHTML = `
        <div class="result">
            <div><strong>Dias Ãºteis restantes:</strong> <span class="highlight">${diasUteis}</span></div>
            <div><strong>Faltam:</strong> <span class="highlight">${hRest}h ${mRest}min</span></div>
            <div><strong>MÃ©dia diÃ¡ria necessÃ¡ria:</strong> <span class="highlight">${hMedia}h ${mMedia}min</span></div>

            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" style="width:${progresso}%"></div>
                </div>
                <div class="progress-text">${progresso}% concluÃ­do</div>
            </div>
        </div>
    `;
}

function limpar() {
    document.getElementById("horasFeitas").value = "";
    document.getElementById("minutosFeitos").value = "";
    document.getElementById("resultado").innerHTML = "";
}
</script>
