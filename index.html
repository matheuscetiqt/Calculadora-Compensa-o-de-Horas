<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Compensa√ß√£o de Horas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 360px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #0a66c2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #004182;
        }
        .resultado {
            margin-top: 15px;
            background: #eef2f7;
            padding: 10px;
            border-radius: 5px;
        }
        .info {
            font-size: 13px;
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Compensa√ß√£o de Horas</h2>

    <label>Total de horas a compensar:</label>
    <input type="number" value="120" disabled>

    <label>Horas j√° feitas:</label>
    <input type="number" id="horasFeitas" placeholder="Ex: 10">

    <label>Minutos j√° feitos:</label>
    <input type="number" id="minutosFeitos" placeholder="Ex: 30">

    <div class="info">C√°lculo baseado em <strong>218 dias √∫teis</strong></div>

    <button onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado"></div>
</div>

<script>
function calcular() {
    const TOTAL_HORAS = 120;
    const DIAS_UTEIS = 218;

    const horasFeitas = Number(document.getElementById("horasFeitas").value);
    const minutosFeitos = Number(document.getElementById("minutosFeitos").value);

    const totalMinutos = TOTAL_HORAS * 60;
    const feitosMinutos = (horasFeitas * 60) + minutosFeitos;
    const restantesMinutos = totalMinutos - feitosMinutos;

    if (restantesMinutos <= 0) {
        document.getElementById("resultado").innerHTML =
            "üéâ Voc√™ j√° cumpriu toda a compensa√ß√£o!";
        return;
    }

    const horasRestantes = Math.floor(restantesMinutos / 60);
    const minutosRestantes = restantesMinutos % 60;

    // M√©dia di√°ria
    const mediaMinutosDia = Math.ceil(restantesMinutos / DIAS_UTEIS);
    const mediaHoras = Math.floor(mediaMinutosDia / 60);
    const mediaMinutos = mediaMinutosDia % 60;

    document.getElementById("resultado").innerHTML = `
        <strong>J√° compensado:</strong> ${horasFeitas}h ${minutosFeitos}min<br>
        <strong>Faltam:</strong> ${horasRestantes}h ${minutosRestantes}min<br><br>
        <strong>M√©dia di√°ria necess√°ria:</strong><br>
        ${mediaHoras}h ${mediaMinutos}min por dia
    `;
}
</script>

</body>
</html>
