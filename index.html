<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Compensa√ß√£o de Horas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 340px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #0a66c2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #004182;
        }
        .resultado {
            margin-top: 15px;
            background: #eef2f7;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Compensa√ß√£o de Horas</h2>

    <label>Horas totais a compensar:</label>
    <input type="number" id="horasTotais" value="120">

    <label>Horas j√° feitas:</label>
    <input type="number" id="horasFeitas" placeholder="Ex: 10">

    <label>Minutos j√° feitos:</label>
    <input type="number" id="minutosFeitos" placeholder="Ex: 30">

    <button onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado"></div>
</div>

<script>
function calcular() {
    const horasTotais = Number(document.getElementById("horasTotais").value);
    const horasFeitas = Number(document.getElementById("horasFeitas").value);
    const minutosFeitos = Number(document.getElementById("minutosFeitos").value);

    if (!horasTotais) {
        document.getElementById("resultado").innerHTML =
            "Informe o total de horas a compensar.";
        return;
    }

    // Converte tudo para minutos
    const totalMinutos = horasTotais * 60;
    const feitosMinutos = (horasFeitas * 60) + minutosFeitos;
    const restantesMinutos = totalMinutos - feitosMinutos;

    if (restantesMinutos < 0) {
        document.getElementById("resultado").innerHTML =
            "Voc√™ j√° compensou mais horas do que o necess√°rio üéâ";
        return;
    }

    const horasRestantes = Math.floor(restantesMinutos / 60);
    const minutosRestantes = restantesMinutos % 60;

    document.getElementById("resultado").innerHTML = `
        <strong>Total a compensar:</strong> ${horasTotais}h<br>
        <strong>J√° compensado:</strong> ${horasFeitas}h ${minutosFeitos}min<br>
        <strong>Faltam:</strong> ${horasRestantes}h ${minutosRestantes}min
    `;
}
</script>

</body>
</html>
