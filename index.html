<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Calculadora de Compensa√ß√£o</title>

<style>
:root {
    --primary: #2563eb;
    --primary-dark: #1e40af;
    --bg: #f1f5f9;
    --card: #ffffff;
    --text: #0f172a;
    --muted: #64748b;
    --border: #e2e8f0;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: "Segoe UI", system-ui, sans-serif;
    background: linear-gradient(135deg, #e0e7ff, #f8fafc);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
    background: var(--card);
    width: 380px;
    border-radius: 18px;
    padding: 26px;
    box-shadow: 0 20px 35px rgba(0,0,0,0.12);
}

.header {
    text-align: center;
    margin-bottom: 20px;
}

.header h1 {
    font-size: 20px;
    margin: 0;
    color: var(--text);
}

.header p {
    font-size: 13px;
    color: var(--muted);
    margin-top: 4px;
}

.field {
    margin-bottom: 14px;
}

label {
    font-size: 13px;
    font-weight: 600;
    color: var(--text);
}

input {
    width: 100%;
    margin-top: 6px;
    padding: 10px 12px;
    border-radius: 10px;
    border: 1px solid var(--border);
    font-size: 14px;
    transition: 0.2s;
}

input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(37,99,235,0.15);
}

input:disabled {
    background: #f8fafc;
    color: var(--muted);
}

button {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    background: var(--primary);
    color: white;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.25s;
    margin-top: 10px;
}

button:hover {
    background: var(--primary-dark);
    transform: translateY(-1px);
}

.result {
    margin-top: 18px;
    padding: 16px;
    border-radius: 14px;
    background: #f8fafc;
    border: 1px solid var(--border);
    font-size: 14px;
    line-height: 1.6;
}

.highlight {
    color: var(--primary-dark);
    font-weight: 600;
}

.success {
    background: #ecfdf5;
    border-color: #34d399;
    color: #065f46;
}
</style>
</head>
<body>

<div class="card">
    <div class="header">
        <h1>Compensa√ß√£o de Horas</h1>
        <p>Base: 120h ‚Ä¢ 218 dias √∫teis</p>
    </div>

    <div class="field">
        <label>Total a compensar</label>
        <input type="text" value="120 horas" disabled>
    </div>

    <div class="field">
        <label>Horas j√° feitas</label>
        <input type="number" id="horasFeitas" placeholder="Ex: 10">
    </div>

    <div class="field">
        <label>Minutos j√° feitos</label>
        <input type="number" id="minutosFeitos" placeholder="Ex: 30">
    </div>

    <button onclick="calcular()">Calcular</button>

    <div id="resultado" class="result"></div>
</div>

<script>
function calcular() {
    const TOTAL_HORAS = 120;
    const DIAS_UTEIS = 218;

    const horas = Number(document.getElementById("horasFeitas").value);
    const minutos = Number(document.getElementById("minutosFeitos").value);

    const totalMin = TOTAL_HORAS * 60;
    const feitosMin = (horas * 60) + minutos;
    const restante = totalMin - feitosMin;

    const resultado = document.getElementById("resultado");

    if (restante <= 0) {
        resultado.className = "result success";
        resultado.innerHTML = "üéâ <strong>Compensa√ß√£o conclu√≠da!</strong>";
        return;
    }

    const hRest = Math.floor(restante / 60);
    const mRest = restante % 60;

    const mediaDia = Math.ceil(restante / DIAS_UTEIS);
    const hMedia = Math.floor(mediaDia / 60);
    const mMedia = mediaDia % 60;

    resultado.className = "result";
    resultado.innerHTML = `
        <div><strong>Faltam:</strong> 
            <span class="highlight">${hRest}h ${mRest}min</span>
        </div>
        <div><strong>M√©dia di√°ria:</strong> 
            <span class="highlight">${hMedia}h ${mMedia}min</span>
        </div>
    `;
}
</script>

</body>
</html>
